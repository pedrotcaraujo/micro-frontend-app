<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React App</title>
</head>
<body>
    <div id="root"></div>
    <react-web-component name="React web component"></react-web-component>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script>
        ReactDOM.render(React.createElement('h1', null, 'Hello React'), document.getElementById('root'));
        class ReactWebComponent extends HTMLElement {
            connectedCallback() {
                const mountPoint = document.createElement('h2');
                this.attachShadow({ mode: 'open' }).appendChild(mountPoint);

                const name = this.getAttribute('name');
                ReactDOM.render(React.createElement('span',{ onClick: () => { console.log('cliked')} }, name), mountPoint);
            }
        }
        customElements.define('react-web-component', ReactWebComponent);
    </script>   
</body>
</html>
